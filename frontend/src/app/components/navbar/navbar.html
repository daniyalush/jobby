<main class="flex justify-between items-center p-4 bg-[#1f1f1f] text-white">
  <!-- Logo / Brand -->
  <div class="text-lg font-bold">MyApp</div>

  <!-- Desktop Menu -->
  <div class="hidden md:flex space-x-4">
    <button class="hover:text-gray-300">Home</button>
    <button class="hover:text-gray-300">Profile</button>
    <button class="hover:text-gray-300">Settings</button>
  </div>

  <!-- Mobile Hamburger Button -->
  <button
    class="md:hidden focus:outline-none"
    (click)="isMobileMenuOpen = !isMobileMenuOpen"
  >
    <svg
      *ngIf="!isMobileMenuOpen"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
    <svg
      *ngIf="isMobileMenuOpen"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>
</main>

<!-- Mobile Menu -->
<div
  *ngIf="isMobileMenuOpen"
  class="md:hidden flex flex-col space-y-2 bg-[#1f1f1f] p-4"
>
  <button class="text-white">Home</button>
  <button class="text-white">Profile</button>
  <button class="text-white">Settings</button>
</div>
