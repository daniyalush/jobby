<!-- Navbar -->
<main
  class="flex justify-between items-center px-6 py-4 text-white shadow-white shadow-xs bg-[#0d1117]"
>
  <!-- Logo / Brand -->
  <div>
    <a
      routerLink="/dashboard"
      class="navbar-logo text-6xl font-bold text-white hover:text-blue-400 transition-colors duration-200 cursor-pointer"
    >
      Jobby
    </a>
  </div>

  <!-- Desktop Menu -->
  <div class="hidden md:flex space-x-6">
    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link"
      >Jobs</a
    >
    <a routerLink="/profile" routerLinkActive="active" class="nav-link"
      >Profile</a
    >
    <a routerLink="/settings" routerLinkActive="active" class="nav-link"
      >Settings</a
    >
  </div>

  <!-- Mobile Hamburger Button -->
  <button
    class="md:hidden focus:outline-none cursor-pointer p-2 rounded-md hover:bg-[#161b22]"
    (click)="isMobileMenuOpen = !isMobileMenuOpen"
  >
    <svg
      *ngIf="!isMobileMenuOpen"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
    <svg
      *ngIf="isMobileMenuOpen"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>
</main>

<!-- Mobile Menu -->
<div
  *ngIf="isMobileMenuOpen"
  class="md:hidden flex flex-col gap-2 bg-[#0d1117] p-4"
>
  <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Jobs</a>
  <a routerLink="/profile" routerLinkActive="active" class="nav-link"
    >Profile</a
  >
  <a routerLink="/settings" routerLinkActive="active" class="nav-link"
    >Settings</a
  >
</div>
