<div
  class="fixed inset-0 flex items-center justify-center z-50 bg-black/30 backdrop-blur-sm"
  (click)="onClose()"
>
  <!-- Modal Box -->
  <div
    class="bg-[#161b22] text-white w-full max-w-lg rounded-xl shadow-lg relative p-6 transform transition-all duration-300 ease-out scale-95 opacity-0 animate-fadeIn"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="onClose()"
      class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl"
    >
      âœ•
    </button>

    <!-- Job Info -->
    <h2 class="text-2xl font-bold mb-2 break-words">{{ job.title }}</h2>
    <p class="text-gray-400 mb-4 break-words">
      {{ job.company }} - {{ job.location }}
    </p>

    <!-- Skills -->
    <div class="flex flex-wrap gap-2 mb-4">
      <span
        *ngFor="let skill of job.skills.split(', ')"
        class="bg-[#0d1117] text-gray-200 text-xs px-3 py-1 rounded-lg border border-gray-700"
      >
        {{ skill }}
      </span>
    </div>

    <!-- Description -->
    <div
      class="max-h-[400px] overflow-y-auto custom-scroll pr-2 border-gray-700"
    >
      <p class="text-gray-300 whitespace-pre-line leading-relaxed break-words">
        {{ job.description }}
      </p>
    </div>

    <!-- Footer -->
    <div class="flex justify-between items-center mt-4">
      <p class="text-xs text-gray-400">Posted on {{ job.datePosted | date }}</p>
      <a
        [href]="job.url"
        target="_blank"
        class="px-4 py-2 rounded-md bg-blue-600 hover:bg-blue-700 transition font-semibold"
      >
        Apply Now
      </a>
    </div>
  </div>
</div>
